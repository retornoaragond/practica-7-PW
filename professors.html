<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <table class="table table-hove text-center table-sm">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Degree</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody is="professor-item" v-for="professor in professors" v-bind:key="professor.id" v-bind:professor="professor"></tbody>
        </table>
    </div>

    <template id="tmpl">
        <tr>
            <th scope="row">{{professor.id}}</th>
            <td>{{professor.name}}</td>
            <td>{{professor.degree}}</td>
            <td>{{professor.email}}</td>
            <td>{{professor.phone}}</td>
        </tr>
    </template>

    <a href="/index.html">home</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script>
        Vue.component('professor-item', {
            props: ['professor'],
            template: '#tmpl'
        })
        var app = new Vue({
            el: '#app',
            data: {
                professors: [
                    { id: 4056, name: 'Juan Perez', degree: 'M.Sc.', email: 'juan.perez@univ.ac', phone: '8944556' },
                    { id: 3110, name: 'Pedro Castro', degree: 'Ph.D', email: 'pedro.castro@univ.ac', phone: '8944550' },
                    { id: 2856, name: 'Manuel Salas', degree: 'Lic.', email: 'manuel.salas@univ.ac', phone: '8944455' },
                    { id: 1788, name: 'Oscar Mora', degree: 'M.Sc.', email: 'oscar.mora@univ.ac', phone: '8944675' },
                    { id: 6547, name: 'Pablo Cortez', degree: 'Lic.', email: 'pablo.cortez@univ.ac', phone: '8944999' },
                ]
            }
        })
    </script>
</body>

</html>
