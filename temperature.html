<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1>Temperature Converter</h1>
        <span>Value :</span>
        <input type="number" v-model.number="quantity">
        <br>
        <br>
        <span>Convert From:</span>
        <select v-model="convertfrom" style="width:300px; font-size:25">
            <option v-for="(a, index) in quantityfrom" v-bind:value="a.name">{{a.desc}}</option>
        </select>
        <span>Convert To:</span>
        <select v-model="convertto" style="width:300px; font-size:25">
            <option v-for="(a,index) in quantityfrom" v-bind:value="a.name">{{a.desc}}</option>
        </select>
        <br><br>
        <span>{{quantity}} {{convertfrom}} equals {{finalquantity}} {{convertto}}</span>
    </div>
    <a href="/index.html">home</a>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                name: '',
                quantityfrom: [
                    { desc: "Celsius °C", name: "°C" },
                    { desc: "Kelvin K", name: "K" },
                    { desc: "Fahrenheit °F", name: "°F" }
                ],
                convertfrom: "°C",
                convertto: "°F",
                quantity: "0"
            },
            computed: {
                finalquantity: function () {
                    var from = this.convertfrom;
                    var to = this.convertto;
                    var final;
                    switch (from) {
                        case "°C":
                            if (to === "°C") {
                                final = this.quantity;
                            }
                            if (to === "K") {
                                final = (this.quantity + 273.15);
                            }
                            if (to === "°F") {
                                final = (this.quantity * (9/5)) + 32;
                            }
                            break;
                        case "K":
                            if (to === "°C") {
                                final = this.quantity - 273.15;
                            }
                            if (to === "K") {
                                final = this.quantity;
                            }
                            if (to === "°F") {
                                final = (this.quantity - 273.15) * 9/5 + 32 ;
                            }
                            break;
                        case "°F":
                            if (to === "°C") {
                                final = (this.quantity - 32) * 5/9;
                            }
                            if (to === "K") {
                                final = (this.quantity - 32) * 5/9 + 273.15;
                            }
                            if (to === "°F") {
                                final = this.quantity;
                            }
                            break;
                    }
                    return final;
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
